apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('src/main/res/libs/Parse-1.5.1.jar')
    compile files('C:/Users/sony/Desktop/new/build/intermediates/Parse-1.5.1.jar')
    compile files('libs/Parse-1.5.1.jar')
}
dependencies {
    compile files('app/libs/Parse-1.5.1.jar')
}